# This is our global setting (can't be changed without reloading the configuration)
MyGlobalSetting:abc

# We must define our preset setting in the default preset at least
[default]

# This is our preset setting, which can be changed with "!plugin ... set ..." or by loading a preset.
# "def" is the default value and "ghi" is another allowed value
MyPresetSetting:def|ghi