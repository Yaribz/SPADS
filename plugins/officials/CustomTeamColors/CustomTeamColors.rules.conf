#?nbTeams:teamSize:aiBotTeamSize|teamsColors

################################################################################
#
# Input fields description:
# -------------------------
#
# nbTeams: current number of teams in the battle lobby (integer)
# teamSize: current size of the largest team in battle lobby, or size of the
#           human players team in case of human versus AI bot mode (integer)
# aiBotTeamSize: size of the AI bot team in case of human versus AI bot mode, 0
#                else (integer)
#
# Output field description:
# -------------------------
#
# teamsColors: Color assignments for all teams. Teams are separated by space
#              characters and colors definitions are separated by semicolons.
#              Color assignments can be color names declared in the
#              CustomTeamColors.colors.conf file, or direct color definitions
#              using the syntax specified in the CustomTeamColors.colors.conf
#              file.
#              Here is an example for 2v2, mixing both methods:
#                DarkRed;Yellow #E6E6FA;rgb(255,0,255)
#              In this example the first team will use the colors "DarkRed" and
#              "Yellow" as defined in the CustomTeamColors.colors.conf file,
#              and the second team will use colors "#E6E6FA" (= "Lavender") and
#              "rgb(255,0,255)" (= "Magenta").
#              For Human players versus AI bots battles (i.e. "aiBotTeamSize"
#              field is not zero), the colors for the human players must always
#              be specified first.
#              
################################################################################

# Color rule example for 1v1/2v2/3v3
2:1-3:0|Red;Magenta;Yellow Blue;Cyan;Lime
