# Auto-update interval (in minutes)
#   0 = no periodic auto-update (only auto-update once at start)
autoUpdateInterval:60

# Network timeout for HTTP downloads (in seconds)
httpTimeout:10

# URL pointing to the map lists configuration file to update from (mapLists.conf)
#   empty = map lists auto-update disabled
mapListsUrl:https://raw.githubusercontent.com/beyond-all-reason/spads_config_bar/main/etc/mapLists.conf

# Boolean specifying if the mapLists.conf configuration file must be automatically reloaded when changed
autoReloadMapLists:1

# URL pointing to the map boxes configuration file to update from (mapBoxes.conf)
#   empty = map boxes auto-update disabled
mapBoxesUrl:https://raw.githubusercontent.com/beyond-all-reason/spads_config_bar/main/etc/mapBoxes.conf

# Boolean specifying if the mapBoxes.conf configuration file must be automatically reloaded when changed
autoReloadMapBoxes:1

# URL pointing to the inventory (in JSON format) of all map files to auto-download
#   empty = map auto-download disabled
mapInventoryUrl:https://maps-metadata.beyondallreason.dev/latest/live_maps.validated.json

# Absolute path of the directory where auto-downloaded map files will be stored
#   empty = try to identify the correct directory automatically using "springDataDir" SPADS global setting
mapDownloadDirectory:

# Rapid tag(s) used for game auto-update (separated by ";")
#   empty = game auto-update disabled
gameRapidTag:byar:test

# Absolute path of the pr-downloader binary used for game auto-update
#   empty = autodetect using "autoManagedSpringDir" or "springServer" SPADS global settings
prDownloaderPath:

# Absolute path of the write directory to use for game auto-update
#   empty = try to identify the correct write path automatically using "springDataDir" SPADS global setting
prDownloaderWritePath:
